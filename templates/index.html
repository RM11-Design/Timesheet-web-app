<!-- This is where all the jobs are displayed -->

{% extends 'base.html' %}

{% block content %}
    <h1 class="main-title">{% block title %} Jobs {% endblock %}</h1>
    <div class="content">
        {% for job in jobs %}
            <div class="job">
            <p><b>#{{ job.id }}</b></p>
            <p><b>{{ job.department }}</b></p>
            <p>{{ job.job_title }}</p>
            <p>
                <a href="{{ url_for('job', job_id=job.id) }}">View Details</a>
            </p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
