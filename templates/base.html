<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
        <!-- Links to an external CSS stylesheet located in the 'static' folder -->
             <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .title {
            margin: 5px;
        }

        .content {
            margin: 5px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .job {
            flex: 20%;
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3;
            inline-size: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">My Jobs</a>
        <a href="#">Create</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
